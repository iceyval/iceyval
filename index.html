<style>
*{
  padding: 0;
  margin: 0;
  text-decoration: none;
  list-style: none;
  box-sizing: border-box;
  }

  body, html {
    height: 100%;
    text-align: center;
}

body {
  background-color: #242F3F;
}


.loader-wrapper {
  width: 100%;
  height: 100;
  position: absolute;
  top: 0;
  left: 0;
  background-color: darkturquoise;
  display: flex;
  justify-content: center;
  align-items: center;
}

.loader {
  display: inline-block;
  width: 30px;
  height: 30px;
  position: relative;
  border: 4px solid #Fff;
  animation: loader 2s infinite ease;
}

.loader-inner {
  vertical-align: top;
  display: inline-block;
  width: 100%;
  background-color: #fff;
  animation: loader-inner 2s infinite ease-in;
}

@keyframes loader {
  0% {
    transform: rotate(0deg);
  }
  
  25% {
    transform: rotate(180deg);
  }
  
  50% {
    transform: rotate(180deg);
  }
  
  75% {
    transform: rotate(360deg);
  }
  
  100% {
    transform: rotate(360deg);
  }
}

@keyframes loader-inner {
  0% {
    height: 0%;
  }
  
  25% {
    height: 0%;
  }
  
  50% {
    height: 100%;
  }
  
  75% {
    height: 100%;
  }
  
  100% {
    height: 0%;
  }
}
  
h1 {
  color: red;
  }
  
nav {
  background: #0082e6;
  height: 80px;
  width: 100%;
}

  line-height: 80px;
  padding: 0 100px;
  font-weight: bold;
  }
  
nav ul {
  float: right;
  margin-right: 20px;
  }
  
nav ul li {
  display: inline-block;
  line-height: 80px;
  margin:0 5px;
}

nav ul li a{
  color: white;
  font-size: 17px;
  text-transform: uppercase;
  padding: 7px 13px;
}

a.active,a:hover {
  background: #1b9bff;
  transition: .5s;
}

body {
    background-color: rgb(83, 82, 82);
    }
    
h2 {
    color: white;
    margin-left: 40px;
    }

a {
  color: white;
  size: 30px;
}
</style>
